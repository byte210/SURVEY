<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  
  <title>Survey Form</title>
</head>
<body>
    <header class="logo">
      <h1 id="title">Sza<span style="color: rgb(168, 80, 80);">fa</span> survey form</h1>
      <p id="description">Thank you for your input. We really appreciate it.</p>
    </header>
  <main>
    <form action="mailto:bartek.galicki@gmail.com?subject=Survey results&body=Check the results of last survey:" method="post" enctype="multipart/form-data" id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name"required/>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age<span style="font-size: 16px; opacity: 0.8;"> (optionally): </span></label>
        <input type="number" id="number" min="18" max="99" placeholder="Age">
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select name="role" id="dropdown" required>
          <option value="student">Student</option>
          <option value="worker">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNotToSay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend shopping on Sza<span style="color: rgb(168, 80, 80);">fa</span> to a friend?</p>
        <label id="radio-definitely">
          <input name="user-recommended" value="definitely" type="radio" class="input-radio" checked=""/>Definitely
        </label>
        <label id="radio-maybe">
          <input name="user-recommended" value="definitely" type="radio" class="input-radio" />Maybe
        </label>
        <label id="radio-not-really">
          <input name="user-recommended" value="definitely" type="radio" class="input-radio" />Not-really
        </label>
      </div>
      <div class="form-group">
        <p>What have you bought on Sza<span style="color: rgb(168, 80, 80);">fa</span>?</p>
        <select name="feedback" id="dropdown" required>
          <option value="shoes">Shoes</option>
          <option value="trousers">Trousers</option>
          <option value="shirt">Shirt</option>
          <option value="jacket">Jacket</option>
          <option value="underwear">Underwear</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you change on Sza<span style="color: brown;">fa</span>?</p>
          <label id="input-checkbox">
            <input type="checkbox" value="prices" class="input-checkbox"/>prices
          </label>
        <label id="input-checkbox">
            <input type="checkbox" value="assortment" class="input-checkbox"/>assortment
          </label>
        <label id="input-checkbox">
            <input type="checkbox" value="delivery-time" class="input-checkbox"/>delivery time
          </label>
        <label id="input-checkbox">
            <input type="checkbox" value="delivery-options" class="input-checkbox"/>delivery options
          </label>
        <label id="input-checkbox">
            <input type="checkbox" value="delivery-price" class="input-checkbox"/>price of delivery
          </label>
        <label id="input-checkbox">
            <input type="checkbox" value="celebrities-partnership" class="input-checkbox"/>more cooperation with youtubers
          </label>
      </div>
      <div class="form-group">
        <p>Do you have any additional suggestions for our team?</p>
        <label for="suggestions">
          <textarea name="suggestions" id="suggestions" cols="100" rows="10" placeholder="Feel free to provide us additional feedback :&gt"></textarea>
        </label>
      </div>
      <div class="form-group">
        <button id="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
